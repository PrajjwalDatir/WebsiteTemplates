
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Nav Bar</title>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mb-2" style="background-color: #ca9a52;">
        <img src="logo.png" alt="" width="40" height="35">
        <a class="navbar-brand mr-5 ml-2" style="color: white;" href="#">Food Stories</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link mr-4" style="color: white;" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link mr-4" style="color: white;" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mr-4" style="color: white;" href="#">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" style="color: white;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Foods
              </a>
              <div class="dropdown-menu rounded" style="background-color: #ca9a52; border-width: 0px;" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" style="color: #643e06;" href="#">Main Course</a>
                <a class="dropdown-item" style="color: #643e06;" href="#">Salads</a>
                <a class="dropdown-item" style="color: #643e06;" href="#">Desserts</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 mr-4">
            <input type="text" id="" class="form-control rounded-pill" style="box-shadow: none; background-color: #ebdcc6;" placeholder="Search">
          </form>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline rounded-pill mr-2 my-sm-0" style="color: white; background-color: #bd7a16;" type="submit">Sign Up</button>
            <button class="btn btn-outline rounded-pill my-2 my-sm-0" style="color: white; background-color: #bd7a16;" type="submit">Sign In</button>
          </form>
        </div>
      </nav>
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

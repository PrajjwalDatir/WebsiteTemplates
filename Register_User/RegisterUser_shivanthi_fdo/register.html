<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">

    <title>Register</title>
  </head>
  <body style="background-image: url('background.jpg'); background-repeat: no-repeat; background-attachment: fixed;  background-size: cover;">
    <section class="register">
        <div class="container py-5">
            <div class="row g-0 register-space">
                <div class="col-lg-12 py-3">
                    <h1 class="animate__animated animate__zoomIn text-center">Food Stories</h1>
                
                    <form>
                        <div class="row g-0 py-3">
                            <div class="col-lg-4">
                              <label class="col-form-label title">Full Name</label>
                            </div>
                            <div class="col-lg-7">
                              <input type="text" id="" class="form-control rounded-pill">
                            </div>
                        </div>
                        <div class="row g-0 py-3">
                            <div class="col-lg-4">
                              <label class="col-form-label title">User Name</label>
                            </div>
                            <div class="col-lg-7">
                              <input type="text" id="" class="form-control rounded-pill">
                            </div>
                        </div>
                        <div class="row g-0 py-3">
                            <div class="col-lg-4">
                              <label class="col-form-label title">Mobile Number</label>
                            </div>
                            <div class="col-lg-7">
                              <input type="text" id="" class="form-control rounded-pill">
                            </div>
                        </div>
                        <div class="row g-0 py-3">
                            <div class="col-lg-4">
                              <label class="col-form-label title">Email</label>
                            </div>
                            <div class="col-lg-7">
                              <input type="text" id="" class="form-control rounded-pill">
                            </div>
                        </div>
                        <div class="row g-0 py-3 ml-2 mr-2">
                            <div class="col-lg-4">
                              <label class="col-form-label title">Password</label>
                            </div>
                            <div class="col-lg-7">
                              <input type="password" id="" class="form-control rounded-pill">
                            </div>
                        </div>
                        <div class="row g-0 py-3 ml-2 mr-2">
                            <div class="col-lg-4">
                              <label class="col-form-label title">Re-enter Password</label>
                            </div>
                            <div class="col-lg-7">
                              <input type="password" id="" class="form-control rounded-pill">
                            </div>
                        </div>
                        <div class="row g-0 py-1 ml-1 mr-2">
                            <div class="col-lg-8">
                              <input type="checkbox" class="checkbox-style form-check-input">
                              <label class="col-form-label title">Agree Terms and Conditions</label>
                            </div>
                        </div>
                        <div class="row g-0 ml-2 mr-2">
                            <div class="col-lg-8">
                                <label class="col-form-label title" style="margin-left: 30px;">Alredy have an account? Login</label>
                              </div>
                        </div>
                        <div class="row g-0 align-items-center">
                            <div class="col-lg-12 mt-4">
                              <button class="btn w-25 rounded-pill button-colour">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

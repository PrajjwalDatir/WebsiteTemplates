<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">

    <title>Login</title>
  </head>
  <body>
   
    <section class="login py-5 mt-5 bg-light">
        <div class="container">
            <div class="row g-0 login-space">
                <div class="col-lg-6">
                    <img src="foodStories.jpg" class="img-fluid">
                </div>
                <div class="col-lg-6 text-center py-3">
                    <h1 class="animate__animated animate__zoomIn">Food Stories</h1>
                
                    <form>
                        <div class="row g-0 align-items-center py-3">
                            <div class="col-lg-3">
                              <label class="col-form-label title">User Name</label>
                            </div>
                            <div class="col-lg-8">
                              <input type="text" id="" class="form-control rounded-pill">
                            </div>
                        </div>
                        <div class="row g-0 align-items-center py-3 ml-2 mr-2">
                            <div class="col-lg-3">
                              <label class="col-form-label title">Password</label>
                            </div>
                            <div class="col-lg-8">
                              <input type="password" id="" class="form-control rounded-pill">
                            </div>
                        </div>
                        <div class="row g-0 align-items-center">
                            <div class="col-lg-12 mt-4">
                              <button class="btn w-25 rounded-pill button-colour">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

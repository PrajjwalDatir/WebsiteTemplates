<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <div class="formbox">
        <h2>Drop me a message, and I'll get back to you asap.</h2>
        <form action="">
            <label for="name">Name<span style="color:#ff6b6b;">*</span></label>
            <input type="text" name="name" id="" placeholder="John Doe" required>
            <label for="email">Email<span style="color:#ff6b6b;">*</span></label>
            <div class="icon-input">
            <input type="email" name="name" id="" placeholder="you@example.com" required>
            <span class="material-symbols-outlined">
                alternate_email
                </span>
            </div>
            <label for="name">Phone Number</label>
            <div class="icon-input">
                <input type="number" name="name" id="" placeholder="+1234567890">
                <span class="material-symbols-outlined">
                    call
                    </span>
                </div>
            
            <label for="name">Message</label>
            <textarea placeholder="Let me know what you are looking for..."></textarea>
            <button>Send Message</button>
        </form>
    </div>
</body>
</html>
